<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bundle.css">
        <title>Dice</title>
    <link href="css/bundle.css" rel="stylesheet"></head>
    <body>
    <div class="app" id="app">
        <div class="content">
            <div class="settings">
                <div class="settings__button">
                    <img class="settings__icon" src="img/settings.svg" alt="">
                </div>
                <div class="settings__content">
                    <div class="settings__type">
                        <p class="settings__text">Выберите действие для броска:</p>
                        <div class="settings__item">
                            <input class="settings__input" id="shake" type="radio" name="type" value="shake">
                            <label class="settings__label" for="shake">встряхивание</label>
                        </div>
                        <div class="settings__item">
                            <input class="settings__input" id="tap" type="radio" name="type" value="tap">
                            <label class="settings__label" for="tap">тап</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dice-wrap">
                <div class="dice dice--one is-visible">
                    <span class="dot"></span>
                </div>

                <div class="dice dice--two">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="dice dice--three">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="dice dice--four">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                <div class="dice dice--five">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                <div class="dice dice--six">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>

            <div class="dice-wrap">
                <div class="dice dice--one">
                    <span class="dot"></span>
                </div>

                <div class="dice dice--two">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="dice dice--three">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="dice dice--four">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                <div class="dice dice--five is-visible">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                <div class="dice dice--six">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/bundle.js"></script></body>
</html>
